<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fragments of Sanity</title>
    <script src="/eel.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'press-start': ['"Press Start 2P"', 'system-ui']
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-black font-press-start text-white min-h-screen bg-cover bg-no-repeat bg-center flex justify-center items-center" style="background-image: url('image.jpg');">
    <div class="text-center p-4 md:p-8 max-w-2xl mx-auto">
        <form class="space-y-6 md:space-y-8">
            <h2 class="text-lg md:text-xl lg:text-2xl mb-4">Enter username</h2>
            <input type="text" id="nameInput" placeholder="username" onkeyup="checkUsername()" 
                   class="w-full px-4 py-3 md:px-6 md:py-4 mb-6 border-2 border-gray-300 rounded-lg font-press-start text-sm md:text-base bg-white text-black focus:outline-none focus:border-gray-500">
            
            <h2 class="text-lg md:text-xl lg:text-2xl mb-4">Choose Difficulty</h2>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 md:space-x-6">
                <a href="game.html">
                    <button type="button" id="easyBtn" class="w-full sm:w-auto px-6 py-3 md:px-8 md:py-4 bg-gray-300 text-gray-600 font-bold rounded-lg shadow-lg hover:bg-gray-500 hover:text-white transition-all duration-300 cursor-pointer text-sm md:text-base disabled:opacity-50 disabled:cursor-not-allowed" 
                            onclick="get_name('Easy'); changeText_easy()" disabled>
                        Easy
                    </button>
                </a>
                <a href="game.html">
                    <button type="button" id="mediumBtn" class="w-full sm:w-auto px-6 py-3 md:px-8 md:py-4 bg-gray-300 text-gray-600 font-bold rounded-lg shadow-lg hover:bg-gray-500 hover:text-white transition-all duration-300 cursor-pointer text-sm md:text-base disabled:opacity-50 disabled:cursor-not-allowed" 
                            onclick="get_name('Medium'); changeText_medium()" disabled>
                        Medium
                    </button>
                </a>
                <a href="game.html">
                    <button type="button" id="hardBtn" class="w-full sm:w-auto px-6 py-3 md:px-8 md:py-4 bg-gray-300 text-gray-600 font-bold rounded-lg shadow-lg hover:bg-gray-500 hover:text-white transition-all duration-300 cursor-pointer text-sm md:text-base disabled:opacity-50 disabled:cursor-not-allowed" 
                            onclick="get_name('Hard'); changeText_hard()" disabled>
                        Hard
                    </button>
                </a>
            </div>
        </form>
    </div>
    
    <script>
        function checkUsername() {
            var nameInput = document.getElementById("nameInput");
            var easyBtn = document.getElementById("easyBtn");
            var mediumBtn = document.getElementById("mediumBtn");
            var hardBtn = document.getElementById("hardBtn");
    
            if (nameInput.value.trim() !== "") {
                easyBtn.disabled = false;
                mediumBtn.disabled = false;
                hardBtn.disabled = false;
            } else {
                easyBtn.disabled = true;
                mediumBtn.disabled = true;
                hardBtn.disabled = true;
            }
        }

        function get_name() {
            var name = document.getElementById("nameInput").value;
            eel.game(name);
        }
        function changeText_easy() {
            var startBtn = document.getElementById('easyBtn');
            startBtn.textContent = 'Loading...';
        }
        function changeText_medium() {
            var startBtn = document.getElementById('mediumBtn');
            startBtn.textContent = 'Loading...';
        }
        function changeText_hard() {
            var startBtn = document.getElementById('hardBtn');
            startBtn.textContent = 'Loading...';
        }
    </script>    
</body>
</html>
