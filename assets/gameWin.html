<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fragments of Sanity</title>
    <script src="/eel.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'press-start': ['"Press Start 2P"', 'system-ui']
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-black font-press-start text-white min-h-screen bg-cover bg-no-repeat bg-center" style="background-image: url('image.jpg');">
    <div class="flex flex-col justify-center items-center min-h-screen p-4 md:p-8 lg:p-12">
        <div class="max-w-4xl mx-auto text-center space-y-6 md:space-y-8">
            <h1 class="text-lg md:text-xl lg:text-2xl text-green-400">VICTORY</h1>
            
            <p class="text-xs md:text-sm lg:text-base leading-relaxed">
                You have successfully escaped. Your words and choices led you to freedom.
            </p>
            
            <div class="mt-8 md:mt-12">
                <a href="index.html">
                    <button id="startBtn" class="inline-block px-6 py-3 md:px-8 md:py-4 bg-gray-300 text-gray-600 font-bold rounded-lg shadow-lg hover:bg-gray-500 hover:text-white transition-colors duration-200 cursor-pointer text-center text-xs md:text-sm lg:text-base" onclick="changeText()">
                        PLAY AGAIN
                    </button>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function changeText() {
            var startBtn = document.getElementById('startBtn');
            startBtn.textContent = 'Loading...';
        }
    </script>
</body>
</html>
